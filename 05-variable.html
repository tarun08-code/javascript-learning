<!DOCTYPE html>
<html>
  <head>
    <title> variables </title>
  </head>
  <body>
    <script>
      let variables = 3;
      console.log(variables);
      let calcu = 2+2;
      console.log(calcu);
      console.log(calcu + 2 );
      let result = calcu + 2 ;
      console.log(result);
      console.log('helo');
      let vat = 'hola';
      console.log(vat); console.log(';');
      //re assigning the variable values 
      variables = 5;
      console.log(variables);
      //increase the value by crtain numbers 
      variables = variables + 8;
      console.log(variables); // takes the previous number and adds the number and increase it 
      const variable = 10; // const is used to declare a variable that cannot be changed later
      console.log(variable);

      var variable2 = 3; // var is used to declare a variable that can be changed later, but it has a function scope
      console.log(variable2);

      // let, const , var used to create variables
      console.log(typeof 3);
      // typeof is used to check the type of a variable
      console.log(typeof 'hello');
      // typeof is used to check the type of a variable
    </script>
  </body>
</html>
